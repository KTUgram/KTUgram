<div class="page-container">
  <h1>Confirm registration</h1>
  <mat-form-field appearance="outline">
    <mat-label>Confirmation code</mat-label>
    <input #code matInput type="text" maxlength="8">
  </mat-form-field>
  <button mat-flat-button (click)="confirmed(code.value)">Confirm</button>
</div>
