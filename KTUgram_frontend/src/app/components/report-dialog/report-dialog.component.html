<div class="dialog-container">
  <h1 matDialogTitle>Report</h1>
  <div matDialogContent>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea #comment matInput maxlength="200"></textarea>
    </mat-form-field>
  </div>
  <div matDialogActions>
    <button mat-flat-button color="primary" (click)="onDone(comment.value)">Done</button>
    <button mat-flat-button (click)="onClose()">Cancel</button>
  </div>
</div>
