<h1 matDialogTitle>Search for text</h1>
<div matDialogContent class="edit-message-container">
  <mat-form-field appearance="outline">
    <textarea #content matInput maxlength="200" [value]="" placeholder="Enter text here"></textarea>
  </mat-form-field>
</div>
<div matDialogActions>
  <button color="primary" (click)="onSearch(content)" mat-flat-button>Search</button>
  <button mat-flat-button (click)="onClose()">Cancel</button>
</div>
