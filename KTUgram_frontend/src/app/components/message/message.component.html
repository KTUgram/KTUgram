
<div *ngIf="user && user.id != undefined" class="person-card">

  <div class="info-container">
    <div class="profile-container">
      <div class="profile-img-container">
        <img src="{{user.profile_pic}}">
      </div>
      <div class="profile-name-container">
        <a routerLink="/main/profile/{{user.id}}">{{user.person.username}} {{user.person.surname}}</a>
      </div>
      <div class="button-container">
        Send message:
        <button class="comment" (click)="onOpenMessage()"><mat-icon>comment</mat-icon></button>
      </div>
    </div>
  </div>

</div>
