

<table mat-table [dataSource]="userReports" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="reasonComment">
      <th mat-header-cell *matHeaderCellDef> Reason comment </th>
      <td mat-cell *matCellDef="let element"> {{element.reasonComment}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'yyy-MM-dd'}} </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>
    <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef> Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
      </ng-container>
    <ng-container matColumnDef="reporter">
        <th mat-header-cell *matHeaderCellDef> Reporter </th>
        <td mat-cell *matCellDef="let element"> <a class='username-link' routerLink="/main/profile/{{element.reporter.id}}">{{element.reporter.person.username}}</a> </td>
      </ng-container>
      <ng-container matColumnDef="reportedUser">
        <th mat-header-cell *matHeaderCellDef> Reported user </th>
        <td mat-cell *matCellDef="let element"> <a class='username-link' routerLink="/main/profile/{{element.reportedUser.id}}">{{element.reportedUser.person.username}}</a> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th >
        <td mat-cell *matCellDef="let element"> 
          <a class="delete-button" (click)="deleteUserReport(element.id)" mat-raised-button><mat-icon>delete</mat-icon></a>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
